<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant Landing Page</title>
  <link rel="stylesheet" href="css/font.css" />
  <link rel="stylesheet" href="css/font-awesome.min.css" />
  <link rel="stylesheet" href="css/style.css" />
  <script src="js/jquery3.1.0.min.js"></script>
  <script src="js/gsap.min.js"></script>
</head>

<body class="bg_1">
  <div class="container bg_">

    <div class="abs_img">
      <img src="images/plate.png">
    </div>

    <div class="top_left_img">
      <img src="images/logo_bg.png">
    </div>

    <div class="content_wrapper">

      <header>
        <nav>
          <div class="logo">
            <h1>Restaurant</h1>
          </div>
          <div class="menu">
            <ul>
              <li>Home</li>
              <li class="active">Special menu</li>
              <li>Foods</li>
              <li>Order</li>
            </ul>
          </div>
        </nav>

        <div class="login_cart">
          <div class="cart_">
            <i class="fa fa-cart-plus"></i>/
            <span>02</span>
          </div>
          <div class="login">Login</div>
        </div>

      </header>

      <img class="top_right" src="images/top_plate.png">

      <div class="content_">
        <div class="one_stop">One Stop</div>
        <h1>Delicious</h1>
        <h2>Foods Place</h2>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsum delectus consectetur debitis distinctio
          temporibus natus mollitia?</p>
        <div class="cta">Order Now</div>
      </div>

      <div class="social">
        <a href="#"><i class="fa fa-instagram"></i></a>
        <a href="#" class="active"><i class="fa fa-facebook"></i></a>
        <a href="#"><i class="fa fa-twitter"></i></a>
        <a href="#"><i class="fa fa-linkedin"></i></a>
      </div>

    </div>

    <div class="small_img">
      <img class="sm_img sm_1" src="images/orange.png">
      <img class="sm_img sm_2" src="images/1.png">
      <img class="sm_img sm_3" src="images/tomato.png">
      <img class="sm_img sm_4" src="images/leaf.png">
      <img class="sm_img sm_5" src="images/bottom_right.png">
      <img class="sm_img sm_6" src="images/2.png">
      <img class="sm_img sm_7" src="images/leaf_2.png">
      <img class="sm_img sm_8" src="images/sliced.png">
    </div>

  </div>
  <script src="js/app.js"></script>
</body>

</html>
